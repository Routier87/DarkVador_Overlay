<!DOCTYPE html>
<html>
<head>
    <style>
        /* FOND ÉTOILÉ ANIMÉ */
        body {
            background: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(3px 3px at 120px 50px, #ddd, transparent);
            background-size: 200px 200px;
            background-color: #000;
            animation: stars 100s linear infinite;
        }
        
        @keyframes stars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }
        
        /* CADRE IMPÉRIAL CSS */
        .imperial-border {
            position: absolute;
            border: 10px solid;
            border-image: linear-gradient(45deg, #8B0000, #000000, #8B0000) 10;
            top: 50px; left: 50px; right: 50px; bottom: 50px;
        }
        
        /* LOGO EMPIRE CSS */
        .empire-logo {
            width: 150px;
            height: 150px;
            background: 
                radial-gradient(circle at 30% 30%, #8B0000, #000000 70%),
                repeating-linear-gradient(45deg, transparent, transparent 5px, #8B0000 5px, #8B0000 10px);
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .username {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 48px;
            text-shadow: 0 0 10px red;
        }
    </style>
</head>
<body>
    <div class="imperial-border"></div>
    <div class="empire-logo"></div>
    <div class="username">DARKVADOR_56</div>
</body>
</html>
